<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Formular mit Validierung</title>
    <script src="https://cdn.jsdelivr.net/npm/parsleyjs"></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 30px;
        background-color: rgb(248, 243, 237);
      }
      form {
        max-width: 500px;
        margin: auto;
      }
      label {
        display: block;
        margin-top: 15px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
      }
      .submit-btn {
        margin-top: 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Formular</h2>

    <form id="myForm" data-parsley-validate>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="age">Alter (18–99):</label>
      <input type="number" id="age" name="age" min="18" max="99" required />

      <label for="password">Passwort:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        minlength="6"
      />

      <label for="color">Lieblingsfarbe:</label>
      <input type="color" id="color" name="color" />

      <label for="date">Geburtsdatum:</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Lieblingszeit:</label>
      <input type="time" id="time" name="time" />

      <label for="range">Zufriedenheit (0–100):</label>
      <input type="range" id="range" name="range" min="0" max="100" />

      <label for="file">Datei hochladen:</label>
      <input type="file" id="file" name="file" required />

      <label>Geschlecht:</label>
      <input type="radio" name="gender" value="m" required /> Männlich
      <input type="radio" name="gender" value="w" /> Weiblich

      <label for="terms">
        <input type="checkbox" id="terms" name="terms" required />
        Ich akzeptiere die Bedingungen
      </label>

      <button type="submit" class="submit-btn">Absenden</button>
      <button type="reset" class="submit-btn" style="background-color: #f44336">
        Zurücksetzen
      </button>
    </form>
  </body>
</html>
